<div class="row mt-4" *ngIf="userInfo$ | async as ui">
  <div class="col-lg-4">
    <div class="card" style="width:350px">
      <img class="card-img-top" [attr.src]="ui.avatar_url" alt="Card image"
        style="width:100%;height: 350px;">
      <div class="card-body">
        <h4 class="card-title"><b>{{ui.name}}</b></h4>
        <p class="card-text mb-1" style="font-size: 14px;" *ngIf="ui.email">
          <i class="fas fa-envelope"></i>
          <span class="ml-2">{{ui.email}}</span>
        </p>
        <p class="card-text mb-1" style="font-size: 14px;" *ngIf="ui.company">
          <i class="fas fa-building"></i>
          <span class="ml-2">{{ui.company}}</span>
        </p>
        <p class="card-text mb-1" style="font-size: 14px;" *ngIf="ui.location">
          <i class="fas fa-globe"></i>
          <span class="ml-2">{{ui.location}}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="col-lg-8" >
    <h5><b>Repositories</b></h5>

    <div class="row mb-4">
      <div class="col-6 mt-4" *ngFor="let ri of repoInfo$ | async">
        <div class="card bg-white">
          <div class="card-body">
            <div class="card-body-text">
              <p class="mb-0">
                <b>{{ri.name}}</b>
                <span class="ml-3" style="cursor:pointer;display: none;">
                  <i class="fas fa-clone"></i>
                </span>
              </p>
              <p class="mb-1" style="font-size: 12px;height:40px;overflow: hidden;">{{ri.description}}</p>
              <p class="mb-0" style="font-size: 12px;">Last updated On <b>{{ri.updated_at |date:'medium'}}</b></p>
              <div class="mb-0 mt-1">
                <span class="badge badge-info">{{ri.language}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
